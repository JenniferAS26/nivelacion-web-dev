<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class='sign-up'>
    <div class='sign-up__header'>
      <h2 class='sign-up__header--title'>Sign up</h2>
    </div>
    <form class='sign-up__form'>
      <input class='sign-up__form--input name' type='text' placeholder='Enter your name' />
      <input class='sign-up__form--input email' type='email' placeholder='Enter your email' />
      <input class='sign-up__form--input password' type='password' placeholder='Enter your password' />
      <button class='sign-up__form--button' type="submit">Sign up</button>
    </form>
  </section>

  <script src="./index.js"></script>
</body>
</html>
